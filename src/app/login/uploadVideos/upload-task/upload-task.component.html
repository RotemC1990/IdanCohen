
<div *ngIf="percentage | async as pct" class="center">
    
    <br>
  
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  [attr.aria-valuenow]="pct" [style.width]="pct+'%'" aria-valuemin="0" aria-valuemax="100" >  {{ pct | number }}%</div>
      </div>
  </div>
  
  
  
  <div  class="center" *ngIf="snapshot | async as snap">
  
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  <br>
    <div *ngIf="videoDownloadURL as url">
      <h3>Results!</h3>
      <img [src]="url"><br>
      <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
    </div> 
  
    <button type="button" class="btn btn-warning" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
    <button type="button" class="btn btn-danger" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
  </div>
