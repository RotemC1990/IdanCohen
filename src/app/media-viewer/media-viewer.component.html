<head>
	<script src="video-js.min.css" rel="stylesheet"></script>
	<script src="video.min.js"></script>
</head>

<div id="instructions" *ngIf="frontReelVideo">
	<video id="frontReel"  autoplay class="video-js vjs-default-skin vjs-fill" width="100%"   height="500vh" controls preload="none" loop="true"
		poster=''
		data-setup='{}'>
		<source src="{{videoPath}}" type='video/mp4' />
		
	
	</video>
</div>

<div id="instructions" *ngIf="!frontReelVideo">
	<video id="my_video"   class="video-js vjs-default-skin" width="25%"    controls preload="none" loop="true"
		poster=''
		data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
		<source src="{{videoPath}}" type='video/mp4' />
		
	
	</video>
</div>
