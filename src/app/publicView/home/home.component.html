<br><br>
<table class="table table-borderless">
  <ng-container *ngFor="let video of videos; let i = index">
    <tr *ngIf="((i % 3) == 0)">
      <ng-container *ngFor="let video of videos; let j = index">
        <td *ngIf="j >= i && j < i+3">
          <button type="button" class="btn btn-link" (click)="openModal(video)">
           
            
               
               <img src="{{video.posterPath}}" height="200px">
               <p>{{video.videoName}}</p>
          </button>
        </td>
      </ng-container>
    </tr>
  </ng-container>
</table>
