<app-navigation-bar currentPage = "Promo"></app-navigation-bar>

<h1>Promo</h1>
<br>
<div *ngFor="let video of sortedVideos" class="videosTemplate">
    <app-video-template 
    videoURL="{{video.downloadURL}}" 
    posterURL = "{{video.posterDownloadURL}}"
    videoTitle = "{{video.title}}"
    videoDescription = "{{video.description}}"
    videoCredits = "{{video.credits}}"
    ></app-video-template>
</div>
